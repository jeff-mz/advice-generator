<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Advice generator app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/mobile.css">
        <script defer src="https://kit.fontawesome.com/680ec65e9a.js" crossorigin="anonymous"></script>
        <script defer src="./app.js"></script>
    </head>

    <body>


        <main id="main">
            <div id="app">
                <section id="body">
                    <p class="number">advice #110</p>
                    <h1 class="advice"> <q>
                            You can fail at what you don't want. So you might as well take a chance on doing what you
                            love
                        </q></h1>
                    <div class="seprator">
                        <div class="line"></div>
                        <div class="seprator-icon">
                            <i class='fas fa-pause'></i>
                        </div>
                        <div class="line"></div>
                    </div>
                </section>
                <section id="icons">
                    <p class="generate icon ">
                        <i class='fas fa-sync-alt'></i>
                    </p>
                    <p class="copy icon ">
                        <i class='far fa-clipboard'></i>
                        <!-- <i class='fas fa-check-circle'></i> -->
                    </p>
                </section>
            </div>

            <div class="copyright">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/jeff-dev0" target="_blank">jafar mirzapoor </a>.
            </div>
        </main>
    </body>

</html>
